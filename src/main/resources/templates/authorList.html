<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Author List</title>
</head>
<body>
<!--want a header saying this is all the books-->
<h3>All Books in Library:</h3>

<!--  Condition to handle an empty book list  -->
<h4 th:if="${authors.size() == 0}">No authors found.</h4>

<!--for loop creating a list for the books?-->
<th:block th:each="author : ${authors}">
    <h4 th:text="${author.getAuthorName()}" ></h4>
</th:block>

<div th:replace="fragments/menu-fragment :: menu-fragment"></div>
</body>
</html>
